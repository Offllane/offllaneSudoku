<div class="game-field-wrapper">
  <div class="game-cells-row" *ngFor="let rows of fieldArray; let rowIndex = index">
    <app-game-cell *ngFor="let value of fieldArray[rowIndex]; let columnIndex = index;"
                   [currentValue]="value"
                   [cellPosition]="{
                      rowPosition: rowIndex,
                      columnPosition: columnIndex
                   }">
    </app-game-cell>
  </div>
</div>
